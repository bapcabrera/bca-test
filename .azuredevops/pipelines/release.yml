name: $(Date:yyyyMMdd).$(Rev:r)

trigger:
- none

variables:
- group: "YAML - Release"
- group: "YAML - Release - Chocolatey"
- group: "YAML - Release - Nuget"
- group: "Release - PS Gallery"

resources:
  pipelines:
  - pipeline: Build
    source: Build\Bca.Test
    trigger: 
      branches:
      - master

stages:
- stage: Choco
  displayName: Chocolatey
  pool:
    name: $(ReleasePoolName)
    vmImage: $(ReleasePoolWindowsVm)
  condition: eq(variables['Choco.Skip'], false)
  jobs:
  - deployment: ChocoPreRelease
    displayName: PreRelease Deployment
    environment: PreRelease
    strategy:
      runOnce:
        deploy:
          steps:
          - powershell: |
              $Module = Import-PowerShellDataFile $(ReleaseModuleManifest)
              Write-Host $Module.ModuleVersion
              Write-Host "##vso[task.setvariable variable=ChocoPackage.Version]$($Module.ModuleVersion.ToString())"
            displayName: 'Set Package Version'
          - task: gep13.chocolatey-azuredevops.chocolatey-azuredevops.ChocolateyCommand@0
            displayName: 'Add Chocolatey Source'
            inputs:
              command: source
              verbose: true
              installPackageId: '$(resources.pipeline.Build.pipelineName)'
              installPackageVersion: '$(ChocoPackage.Version)'
              installPre: true
              installSource: '$(ChocoFeedUrl)'
              sourceSourceName: '$(ChocoFeedName)'
              sourceSource: '$(ChocoFeedUrl)'
              user: '$(ChocoFeedUserName)'
              password: '$(ChocoFeedPassword)'
              upgradePackageId: '$(resources.pipeline.Build.pipelineName)'
              upgradePackageVersion: '$(ChocoPackage.Version)'
              upgradeSource: '$(ChocoFeedUrl)'
            env:
              SYSTEM_ACCESSTOKEN: $(system.accesstoken)
          - task: gep13.chocolatey-azuredevops.chocolatey-azuredevops.ChocolateyCommand@0
            displayName: 'Install Chocolatey Package'
            inputs:
              command: install
              verbose: true
              installPackageId: '$(resources.pipeline.Build.pipelineName)'
              installPackageVersion: '$(ChocoPackage.Version)'
              installPre: true
              installSource: '$(ChocoFeedName)'
              upgradePackageId: '$(resources.pipeline.Build.pipelineName)'
              upgradePackageVersion: '$(ChocoPackage.Version)'
              upgradeSource: '$(ChocoFeedUrl)'
            env:
              SYSTEM_ACCESSTOKEN: $(system.accesstoken)
          - powershell: |
              Import-Module $(resources.pipeline.Build.pipelineName) -Verbose
              $Module = Get-Module $(resources.pipeline.Build.pipelineName)
              $Module | Format-List *
              Write-Host "##vso[task.setvariable variable=ModulePath]$($Module.ModuleBase)"
              
              Get-ChildItem -Path $Module.ModuleBase -Recurse
            displayName: 'Test Module'
          - task: Pester.PesterRunner.Pester-Task.Pester@10
            displayName: 'Run Pester Tests'
            inputs:
              scriptFolder: '"$(ModulePath)\*"'
              resultsFile: '$(ChocoTestOutputFile)'
          - task: PublishTestResults@2
            displayName: 'Publish Test Results'
            inputs:
              testResultsFormat: NUnit
              testResultsFiles: 'Choco_$(resources.pipeline.Build.pipelineName).Tests.xml'
              searchFolder: '$(System.ArtifactsDirectory)'
              mergeTestResults: true
              failTaskOnFailedTests: true
              testRunTitle: 'Chocolatey Pester Tests'
          - task: rvo.vsts-promotepackage-task.vsts-promotepackage-task.rvo-vsts-promotepackage-task@3
            displayName: 'Promote Package PreRelease View'
            inputs:
              feed: '$(ChocoFeedName)'
              definition: '$(resources.pipeline.Build.pipelineName)'
              version: '$(ChocoPackage.Version)'
              releaseView: 'Prerelease'
            env:
              SYSTEM_ACCESSTOKEN: $(system.accesstoken)
  - deployment: ChocoRelease
    displayName: Release Deployment
    environment: Release
    dependsOn:
      - ChocoPreRelease
    condition: eq(variables['Choco.Publish'], true)
    strategy:
      runOnce:
        deploy:
          steps:
          - powershell: |
              $Module = Import-PowerShellDataFile $(ReleaseModuleManifest)
              Write-Host $Module.ModuleVersion
              Write-Host "##vso[task.setvariable variable=ChocoPackage.Version]$($Module.ModuleVersion.ToString())"
            displayName: 'Set Package Version'
          - task: DownloadPackage@1
            displayName: Download Package
            inputs:
              packageType: 'nuget'
              feed: '/$(ChocoFeedName)'
              definition: '$(resources.pipeline.Build.pipelineName)'
              version: '$(ChocoPackage.Version)'
              extract: false
              downloadPath: '$(ChocoWorkingPath)'
          - task: gep13.chocolatey-azuredevops.chocolatey-azuredevops.ChocolateyCommand@0
            displayName: 'Push Package to Chocolatey.org'
            inputs:
              command: push
              pushWorkingDirectory: '$(ChocoWorkingPath)'
              pushNupkgFileName: '$(resources.pipeline.Build.pipelineName).nupkg'
              pushSource: '$(ChocoOrgFeedUrl)'
              pushApikey: '$(ChocoOrgApiKey)'
          - task: rvo.vsts-promotepackage-task.vsts-promotepackage-task.rvo-vsts-promotepackage-task@3
            displayName: 'Promote package to Release View'
            inputs:
              feed: '$(ChocoFeedName)'
              definition: '$(resources.pipeline.Build.pipelineName)'
              version: '$(ChocoPackage.Version)'
              releaseView: 'Release'
            env:
              SYSTEM_ACCESSTOKEN: $(system.accesstoken)

stages:
- stage: NuGet
  displayName: NuGet
  condition: eq(variables['NuGet.Skip'], false)
  jobs:
  - deployment: NuGetPreReleaseWindows
    displayName: PreRelease Deployment on Windows
    environment: PreRelease
    pool:
      name: $(ReleasePoolName)
      vmImage: $(ReleasePoolWindowsVm)
    strategy:
      runOnce:
        deploy:
          steps:
          - powershell: |
              $Module = Import-PowerShellDataFile $(ReleaseModuleManifest)
              Write-Host $Module.ModuleVersion
              Write-Host "##vso[task.setvariable variable=NugetPackage.Version]$($Module.ModuleVersion.ToString())"
              Write-Host "##vso[task.setvariable variable=PackageVersion;isOutput=true]$($Module.ModuleVersion.ToString())"
            displayName: 'Set Package Version'
          - powershell: |
              $SecurePassword = ConvertTo-SecureString "$(NugetFeedPassword)" -AsPlainText -Force
              $Credential = New-Object System.Management.Automation.PSCredential ("$(NugetFeedUserName)", $SecurePassword)
              
              Register-PackageSource -ProviderName PowerShellGet -Name $(NugetFeedName) -Location $(NugetFeedUrl) -Trusted -Credential $Credential
              Find-Module -Name $(resources.pipeline.Build.pipelineName) -RequiredVersion $(NugetPackage.Version) -Credential $Credential | Install-Module -Credential $Credential
            displayName: 'Install Module'
          - powershell: |
              Import-Module $(resources.pipeline.Build.pipelineName) -Verbose
              $Module = Get-Module $(resources.pipeline.Build.pipelineName)
              $Module | Format-List *
              Write-Host "##vso[task.setvariable variable=ModulePath]$($Module.ModuleBase)"
              
              Get-ChildItem -Path $Module.ModuleBase -Recurse
            displayName: 'Test Module'

  - job: NuGetPromote
    displayName: Promote Package
    pool:
      name: $(ReleasePoolName)
      vmImage: $(ReleasePoolWindowsVm)
    environment: PreRelease
    dependsOn:
      - NuGetPreReleaseWindows
    steps:
    - powershell: |
        $Module = Import-PowerShellDataFile $(ReleaseModuleManifest)
        Write-Host $Module.ModuleVersion
        Write-Host "##vso[task.setvariable variable=NugetPackage.Version]$($Module.ModuleVersion.ToString())"
      displayName: 'Set Package Version'
    - task: rvo.vsts-promotepackage-task.vsts-promotepackage-task.rvo-vsts-promotepackage-task@3
      displayName: 'Promote Package PreRelease View'
      inputs:
        feed: '$(NugetFeedName)'
        definition: '$(resources.pipeline.Build.pipelineName)'
        version: '$(NugetPackage.Version)'
        releaseView: 'Prerelease'
      env:
        SYSTEM_ACCESSTOKEN: $(system.accesstoken)

  - deployment: NuGetRelease
    displayName: Release Deployment
    pool:
      name: $(ReleasePoolName)
      vmImage: $(ReleasePoolWindowsVm)
    environment: Release
    dependsOn:
      - NuGetPromote
    condition: eq(variables['NuGet.Publish'], true)
    strategy:
      runOnce:
        deploy:
          steps:
          - powershell: |
              $Module = Import-PowerShellDataFile $(ReleaseModuleManifest)
              Write-Host $Module.ModuleVersion
              Write-Host "##vso[task.setvariable variable=NugetPackage.Version]$($Module.ModuleVersion.ToString())"
            displayName: 'Set Package Version'
          steps:
        - task: NuGetCommand@2
          displayName: 'Push Package to NuGet.Org'
          inputs:
            command: push
            packagesToPush: '$(NugetNupkgPath)'
            nuGetFeedType: external
            publishFeedCredentials: Nuget.org
        - task: rvo.vsts-promotepackage-task.vsts-promotepackage-task.rvo-vsts-promotepackage-task@3
          displayName: 'Promote package to Release View'
          inputs:
            feed: '$(NugetFeedName)'
            definition: '$(resources.pipeline.Build.pipelineName)'
            version: '$(NugetPackage.Version)'
            releaseView: 'Release'
          env:
            SYSTEM_ACCESSTOKEN: $(system.accesstoken)

